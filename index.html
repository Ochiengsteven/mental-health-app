<!DOCTYPE html>
<html>
  <head>
 <title>Mood Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold">Mood Tracker</h1>
      </div>
    </header>
    <main class="container mx-auto px-4 py-8">
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="mood">
            How are you feeling today?
          </label>
          <select class="border border-gray-400 p-2 rounded w-full" id="mood">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="anxious">Anxious</option>
            <option value="angry">Angry</option>
            <option value="stressed">Stressed</option>
            <option value="tired">Tired</option>
            <option value="excited">Excited</option>
            <option value="content">Content</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="notes">
            Notes
          </label>
          <textarea class="border border-gray-400 p-2 rounded w-full" id="notes"></textarea>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
          Save
        </button>
      </form>
      <div class="mt-8" id="activity-suggestions"></div>
    </main>
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4">
        <p class="text-center">&copy; 2021 Mood Tracker</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
